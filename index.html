<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pioneer Bank</title>
  </head>
  <body>
    <!-- Login  Area -->

    <div id="login-area">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input
          class="form-control"
          type="email"
          placeholder="Enter Your Email"
        />
        <br />
        <input
          class="form-control"
          type="password"
          placeholder="Enter Your Password"
        />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>

    <!-- Teansection Updates -->
    <div id="transection-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdrow status">
            <h5>Withdrow</h5>
            <h2>$00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>

      <!-- Deposit-Withdrow Area Start -->

      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              id="depositAmount"
              type="text"
              class="form-control"
              placeholder="$ amount you want to deposit"
            />
            <br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdrow</h4>
            <input
              type="text"
              class="form-control"
              placeholder="$ amount you want to withdrow"
            />
            <br />
            <button class="btn btn-success">Withdrow</button>
          </div>
        </div>
      </div>
    </div>

    <!--***** JavaScript Area *****-->

    <!-- login button event handler -->
    <script>
      const loginButton = document.getElementById("login");
      loginButton.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transectionArea = document.getElementById("transection-area");
        transectionArea.style.display = "block";
      });

      // Deposit event handler
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function () {
        const depositAmount = document.getElementById("depositAmount").value;
        const depositNumber = parseFloat(depositAmount);

        const currentDeposit =
          document.getElementById("currentDeposit").innerText;
        const currentDepositNumber = parseFloat(currentDeposit);
        const totalDeposit = depositNumber + currentDepositNumber;
        document.getElementById("currentDeposit").innerText = totalDeposit;

        const currentBalance =
          document.getElementById("currentBalance").innerText;
        const currentNumber = parseFloat(currentBalance);
        const totalBalance = depositNumber + currentNumber;
        document.getElementById("currentBalance").innerText = totalBalance;

        document.getElementById("depositAmount").value = "";
      });
    </script>
  </body>
</html>
